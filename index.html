<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS Demo</title>
  <style>
    body { margin:0; overflow:hidden; font-family: sans-serif; }
    #ui { position:absolute; top:10px; left:10px; color:white; z-index:1; }
    #start { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); padding:20px; background:rgba(0,0,0,0.5); color:white; cursor:pointer; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
<div id="ui">
  <div>Health: <span id="health">100</span></div>
  <div>Weapon: <span id="weapon">Machine Gun</span></div>
</div>
<div id="start">Click to Start</div>
  <script src="main.js"></script>
</body>
</html>
